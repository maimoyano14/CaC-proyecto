<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CAC-TRIPS / register</title>
    <link rel="stylesheet" href="static/css/style-register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="shorcut icon" href="static/img/Airplane_silhouette_orange.svg.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <h1>
                <a href="index.html"><img class="logo-cac" src="static/img/logo.png" alt="logo"></a>
            </h1>
        </nav>
    </header>

    <main>
        <section>
            <h2>Registro</h2>
            <form action="#" id="formRegister" method="GET" novalidate>
                <div class="form-control">
                     <input type="text" placeholder="Nombre"  required name="firstname" id="firstname">
                </div>
                <div class="error" id="error-firstname"></div>

                <div class="form-control">
                    <input type="text" placeholder="Apellido" required name="lastname" id="lastname">
                </div>
                <div class="error" id="error-lastname"></div>

                <div class="form-control">
                  <input type="email"  placeholder="Correo Electrónico" required name="email" id="email">
                </div>
                <div class="error" id="error-email"></div>


                <div class="form-control">
                    <input type="password" placeholder="Contraseña" required name="password" id="password">
                </div>
                <div class="error" id="error-password"></div>

                <div class="form-control">
                    
                    <input type="date" required name="birthdate" id="birthdate">
                </div>


                <div class="form-control">
                    <select name="country" id="country" class="form-select">
                        <option value="">-- Seleccione su País</option>
                        <option value="GER"> Alemania</option>
                        <option value="ARG">Argentina</option>
                        <option value="AUS"> Australia</option>
                        <option value="BOL">Bolivia</option>
                        <option value="BRA">Brasil</option>
                        <option value="CAN">Canadá</option>
                        <option value="CHN">China</option>
                        <option value="COL"> Colombia</option>
                        <option value="ESP">España</option>
                        <option value="USA">Estados Unidos</option>
                        <option value="ITA">Italia</option>
                        <option value="JPN">Japón</option>
                        <option value="MEX">México</option>
                        <option value="UK">Reino Unido</option>
                        <option value="RUS">Rusia</option>
                    </select>
                </div>


                <div>
                    <input class= "check" type="checkbox" id="terms">
                    <label for="terms">Acepto los términos y condiciones</label>
                </div>


                <button class="boton" type="submit" id="btn-send">
                    Registrarse
                </button>
                <div>
                </div>
            </form>
        </section>
   </main>
   <script src="../static/js/valitacion-register.js" ></script>
</body>
</html>
